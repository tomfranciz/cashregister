<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body><f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Account Head:" for="accountHead" />
                    <h:inputText id="accountHead" value="#{accountsHeadsMB.accountHeads.accountHead}" title="AccountHead" />
                    <h:outputLabel value="Account Code:" for="accountHeadCode" />
                    <h:inputText id="accountHeadCode" value="#{accountsHeadsMB.accountHeads.accountHeadCode}" title="AccountHeadCode" />
                </h:panelGrid>
                <h:commandButton value="Save" action="#{accountsHeadsMB.save}"/>
            </h:form>
            


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{accountsHeadsMB.accountsHeadsList}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdAccountHeads"/>
                        </f:facet>
                        <h:outputText value="#{item.idAccountHeads}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AccountHead"/>
                        </f:facet>
                        <h:outputText value="#{item.accountHead}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AccountHeadCode"/>
                        </f:facet>
                        <h:outputText value="#{item.accountHeadCode}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            
        </f:view>

       
    </h:body>
</html>
